<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SYN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>
    <div class="content">
        <h1 id="main-title" class="fade-in" style="display:none;">e-Sportsチーム『SYN』</h1>
        <div id="typing" class="typing"></div>
        
    </div>
    <p>随時更新</p>
    <script>
        
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        const text = "楽しめる何かがそこにはある";
        const typingElem = document.getElementById("typing");
        const mainTitle = document.getElementById("main-title");
        let idx = 0;

        function type() {
            if (idx <= text.length) {
                typingElem.textContent = text.slice(0, idx);
                idx++;
                setTimeout(type, 90);
            } else {
                typingElem.style.borderRight = "none";
                setTimeout(() => {
                    typingElem.style.display = "none";
                    mainTitle.style.display = "block";
                    // 1フレーム待ってからshowを付与
                    requestAnimationFrame(() => {
                        mainTitle.classList.add("show");
                    });
                }, 1000);
            }
        }
        type();
    </script>
</body>
</html>
